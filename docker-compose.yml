services:
  serper-mcp-server:
    build: .
    ports:
      - "8086:8086"
    environment:
      - HOST=0.0.0.0
      - PORT=8086
      - SERPER_API_KEY=${SERPER_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY:-}
      - BRAVE_API_KEY=${BRAVE_API_KEY:-}
      - JINA_API_KEY=${JINA_API_KEY:-}
    env_file:
      - .env
    volumes:
      # Optional: Mount .env file if you prefer not to use environment variables
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s